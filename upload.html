<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Lecture</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .header {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .back-btn {
      background-color: #fff;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      padding: 30px 20px;
      text-align: center;
    }
    input[type="file"] {
      background-color: #fff;
      color: #000;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .upload-msg {
      margin-top: 15px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Upload Lecture</h1>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <div class="container">
    <input type="file" onchange="uploadFile(event)" />
    <div class="upload-msg" id="uploadStatus"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = "dashboard.html";
    }

    function uploadFile(event) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById("uploadStatus").innerText = `"${file.name}" uploaded successfully.`;
      }
    }
  </script>
</body>
</html>
