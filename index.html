<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Gen Learners - Login</title>

  <!-- ✅ Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5185608906934494"
     crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: #000;
    }

    .header img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      margin-right: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      white-space: nowrap;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 70px);
    }

    .login-box {
      width: 90%;
      max-width: 320px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }

    .login-box input, .login-box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ccc;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 14px;
    }

    .ads-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="nextgen-bg.jpg" alt="Logo">
    <h1>Next Gen Learners</h1>
  </div>

  <div class="container">
    <div class="login-box">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="error" class="error"></p>
    </div>

    <!-- ✅ Google Ad Block -->
    <div class="ads-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5185608906934494"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (username === "Next_gen_learners" && password === "Boos_ op") {
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
