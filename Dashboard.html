<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Next Gen Learners</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .header {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .logout-btn {
      background-color: #fff;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #ccc;
    }
    .card button {
      background-color: #fff;
      color: #000;
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Next Gen Learners</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <!-- Physics Wallah -->
    <div class="card">
      <h2>Physics Wallah</h2>
      <p>Access Physics Wallah lectures and resources.</p>
      <button type="button" onclick="goToUpload('Physics Wallah')">Let's Study</button>
    </div>

    <!-- Next Topper -->
    <div class="card">
      <h2>Next Topper</h2>
      <p>Find toppersâ€™ strategies and special notes here.</p>
      <button type="button" onclick="goToUpload('Next Topper')">Let's Study</button>
    </div>

    <!-- KGS -->
    <div class="card">
      <h2>KGS</h2>
      <p>View KGS content, updates, and materials.</p>
      <button type="button" onclick="goToUpload('KGS')">Let's Study</button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    function goToUpload(section) {
      // Redirect to upload.html with query parameter
      window.location.href = `upload.html?section=${encodeURIComponent(section)}`;
    }
  </script>
</body>
</html>
